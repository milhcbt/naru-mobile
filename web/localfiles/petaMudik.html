<head>
    <title></title>
    <style type="text/css">
        body
        {
            font-family: Arial;
            font-size: 10pt;
        }
        .content {
          position: relative;
        }
        #inputMap {
            position: absolute;
            top: 7%;
            left: 10px;
            background-color: rgba(255, 255, 255, 1.25);
            padding: 10px;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px;
        }
        #inputMap .input-group {
            display: inline-block;
            vertical-align: middle;
            padding: 0 10px 0 0;
        }
        #inputMap button.input-group  {
          background-color: #03aede;
          border: none;
          color: #fff;
          padding: 6px 72px 7px;
          border-radius: 5px;
          cursor: pointer;
        }
        #inputMap .input-group .input-box {
            display: block;
            margin-bottom: 5px;
        }
        #inputMap .input-group .input-box input{
            border: none;
            border-bottom: 1px solid #000;
            background-color: transparent;
        }
        #inputMap .input-group .input-box input:focus{
            outline: none;
            border-bottom: 1px solid #03aede;
        }
    </style>
</head>

          <script type="text/javascript">
              var source, destination;
              var directionsDisplay;
              var directionsService = new google.maps.DirectionsService();
              google.maps.event.addDomListener(window, 'load', function () {
                  new google.maps.places.SearchBox(document.getElementById('txtSource'));
                  new google.maps.places.SearchBox(document.getElementById('txtDestination'));
                  directionsDisplay = new google.maps.DirectionsRenderer({ 'draggable': true });
              });

              function GetRoute() {
                  var jakarta = new google.maps.LatLng(-6.229728,106.6894307,11);
                  var mapOptions = {
                      zoom: 11,
                      center: jakarta
                  };
                  map = new google.maps.Map(document.getElementById('dvMap'), mapOptions);
                  directionsDisplay.setMap(map);

                  //*********DIRECTIONS AND ROUTE**********************//
                  source = document.getElementById("txtSource").value;
                  destination = document.getElementById("txtDestination").value;

                  var request = {
                      origin: source,
                      destination: destination,
                      travelMode: google.maps.TravelMode.DRIVING
                  };
                  directionsService.route(request, function (response, status) {
                      if (status == google.maps.DirectionsStatus.OK) {
                          directionsDisplay.setDirections(response);
                      }
                  });
              }
    </script>

                      <input type="text" id="txtSource" value="" style="width: 200px" placeholder="From">

                    <div class="input-box">
                      <input type="text" id="txtDestination" value="" style="width: 200px" placeholder="To">
                    </div>
